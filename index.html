<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="container">
          <div class="display">
            <input type="text" id="display" placeholder="0" disabled>
          </div>
          <div class="keyboard">
            <button class="AC" id="AC">
              AC
            </button>
            <button id="del">
              DEL
            </button>
            <input value="/" type="button">
            <input value="%" type="button">
            <input value="7" type="button">
            <input value="8" type="button">
            <input value="9" type="button">
            <input value="*" type="button">
            <input value="4" type="button">
            <input value="5" type="button">
            <input value="6" type="button">
            <input value="-" type="button">
            <input value="1" type="button">
            <input value="2" type="button">
            <input value="1" type="button">
            <input value="+" type="button">
            <input value="." type="button">
            <input value="0" type="button">
            <button class="equal"id="equal">
              =
            </button>
          </div>
        </section>
      </main>      
</body>
</html>
